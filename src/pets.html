<html>

<head>

                </div>

                    <input type="text" class="tbox" id="name" autocomplete="off" />

            </div>
            <div class="flex-container">
                <div class="flex-item-1">
                    Art des Tieres
                </div>
                <div class="flex-item-2">

            <div class="flex-container">

                </div>
            </div>
            <div class="flex-container">
                <div class="flex-item-1">
                    Zeitraum
                </div>

                    <div class="vonbis">Von</div> <input type="date" class="calender" id="von" autocomplete="off" />
                </div>
                <div class="flex-item-2">
                    <div class="vonbis">Bis</div> <input type="date" class="calender" id="von" autocomplete="off" />
                </div>
            </div>
            <div class="flex-container">
                <div class="flex-item-1">
                    Wohnort
                </div>
                <div class="flex-item-2">
                    <input type="text" class="tbox" id="rasse" autocomplete="off" />
                </div>
            </div>
            <div class="flex-container">
                <div class="flex-item-1">
                    Passwort
                </div>
                <div class="flex-item-2">
                    <input type="password" class="tbox" id="rasse" autocomplete="off" />
                </div>
            </div>
            <div class="flex-container">
                <div class="flex-item-1">
                    Zus√§tzliche Informationen:
                </div>
                <div class="flex-item-2">
                    <textarea class="comment"></textarea>
                </div>
            </div>
            <div class="flex-container fbtn">
                <div class="flex-item-btn">
                    <button class="abschicken">Abschicken</button>
                </div>
            </div>


        </div>
</body>
